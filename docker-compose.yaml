services:
  mongodb:
    image: 'mongo'
    volumes:
      - data:/data/db
  cache:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    volumes: 
      - cache:/data
  backend:
    build: ./
    ports: 
      - '1337:1337'
    volumes:
      - type: bind
        source: ./src
        target: /app/src
    depends_on:
      - mongodb
      - cache
volumes:
  data:
  cache:
